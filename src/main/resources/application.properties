server.port=8088
#DATASOURCE
spring.datasource.name=MySQL
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/wfippc?&serverTimezone=CTT&autoReconnect=true&autoReconnectForPools=true&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.max-active=20
spring.datasource.max-idle=10
spring.datasource.max-wait=20000
spring.datasource.time-between-eviction-runs-millis=60000
spring.datasource.min-evictable-idle-time-millis=600000
spring.datasource.validation-query=SELECT 1
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
#MYBATIS
mybatis.type-aliases-package=cn.wfippc.demo.entity
mybatis.mapper-locations=classpath:mybatis/*.xml

